<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

<div>
     <table style="width: 80%; border: 2px solid black; text-align: right; direction: rtl">
        <tr>
            <th>ردیف</th>
            <th>پست</th>
            <th>مشاهده</th>
            <td>تگ ها</td>
            <th>ویرایش</th>
            <th>حذف</th>
        </tr>
        {% for post in posts %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ post.author }}</td>
                <td><a href="{{ post.get_absolute_url }}">{{ post.description|truncatewords:4 }}</a></td>
                <td>{{ post.tags.all }}</td>
                <td><a href="#">ویرایش</a></td>
                <td><a href="#">حذف</a></td>


            </tr>
        {% endfor %}
    </table>
</div>

    <div>
        <a href="{% url 'social:create_post' %}">افزودن پست</a>
    </div>

</body>
</html>
