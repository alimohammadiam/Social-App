<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>

<h1>ریست پسورد</h1>
{% if validlink %}
    <p>پسورد جدید خود را وارد کنید!</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="ثبت">
    </form>
{% else %}
    لینک تغییر پسورد برای شما معتبر نیست!
{% endif %}

</body>
</html>
