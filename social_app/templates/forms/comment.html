<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comment</title>
</head>
<body>
<h2>Comments</h2>
<br>

{% if comment %}
    کامنت شما ثبت شد
    <a href="{{ post.get_absolute_url }}">بازگشت به پست</a>

{% else %}
<form  method="post" action="{% url 'social:comment_post' post.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="افزودن کامنت">
</form>
{% endif %}

</body>
</html>
