{% load thumbnail %}
{% load static %}

{% for user in users %}
    {% if user.photo %}
        <a href="{{ user.get_absolute_url }}">
        <img src="{% thumbnail user.photo '200x0' quality=90 %}">
        </a>
    {% else %}
        <a href="{{ user.get_absolute_url }}">
        <img src="{% static 'images/profile/profile_pic.png' %}" style="width: 200px">
        </a>
    {% endif %}

    <a href="{{ user.get_absolute_url }}">
        <p>{{ user.get_full_name }}</p>
    </a>
{% endfor %}
